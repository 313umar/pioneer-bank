<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1 class="bank-title">Welcome to Pioneer Bank</h1> -->
    <div class="login-area" id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <br>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="password" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>


    </div>


    <div id="transcation">
        <h1>Transaction </h1>
        <br>
        <div class="d-flex justify-content-between"
            style="column-gap:10px ;align-items: center; justify-content: center;padding-left: 120px; padding-right: 120px;margin-top: 40px; ">
            <div class="dipo">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="wdw">
                <h5>Withdraw</h5>
                <h2>$ <span id="ttlwdw">00</span></h2>
            </div>
            <div class="balance">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositINP" type="text" class="form-control" placeholder="Deposit"><br>
                    <button id="dipositeBTN" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="Withdrawinput" type="text" class="form-control" placeholder="Withdraw"><br>
                    <button id="Withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>




    <script>
        document.getElementById('login').addEventListener('click', function () {
            console.log('amake click korse');
            const a = document.getElementById('login-area');
            a.style.display = 'none';
            const b = document.getElementById('transcation')
            b.style.display = 'block'
        })

        // Deposit button event handler
        document.getElementById('dipositeBTN').addEventListener('click', function () {
            const d = document.getElementById('depositINP').value;
            const dnum = parseFloat(d)

            // const oldvalue = document.getElementById('currentDeposit').innerText;
            // const oldvalueNum = parseFloat(oldvalue)
            // const totalDeposit = dnum + oldvalueNum;
            // document.getElementById('currentDeposit').innerText = totalDeposit;

            updateSpanText('currentDeposit', dnum)



            updateSpanText('currentBalance', dnum)

            document.getElementById('depositINP').value = '';

        })

        function updateSpanText(id, dnum) {
            const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const Total = currentNum + dnum;
            document.getElementById(id).innerText = Total;

        }

        document.getElementById('Withdrawbtn').addEventListener('click', function () {
            const Withdrawinput = document.getElementById('Withdrawinput').value;
            // console.log(Withdrawinput)
            const WithdrawinputNum = parseFloat(Withdrawinput);
            document.getElementById('ttlwdw').innerText = WithdrawinputNum;
            // const callingbalance = updateSpanText('currentBalance', dnum)
            x = document.getElementById('currentBalance').innerText;
            y = parseFloat(x)
            // console.log(y)
            afterwithdrow = y - Withdrawinput
            document.getElementById('currentBalance').innerText = afterwithdrow;

            document.getElementById('Withdrawinput').value = ''
        })

    </script>
</body>

</html>
